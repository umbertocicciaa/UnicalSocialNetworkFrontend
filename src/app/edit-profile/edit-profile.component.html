<div class="edit-profile-container mat-elevation-z8">
    <h2>Edit Profile</h2>
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="firstName" name="firstName" />
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="lastName" name="lastName" />
      </mat-form-field>
  
      <div class="file-input-container">
        <input type="file" (change)="onFileSelected($event)" #fileInput />
      </div>
      <div class="image-preview" *ngIf="imagePreview">
        <img [src]="imagePreview" alt="Profile Image Preview" />
      </div>
  
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" />
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Bio</mat-label>
        <textarea matInput [(ngModel)]="bio" name="bio"></textarea>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Save Changes</button>
    </form>
    <app-spinner-load *ngIf="loading"></app-spinner-load>
    <div>
      <p style="text-align: center;
                margin:10px"
                *ngIf="completato">Profilo modificato correttamente</p>
    </div>
  </div>
