<div class="edit-profile-container mat-elevation-z8">
  <h2>Edit Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <div class="file-input-container">
      <input type="file" accept="image/*" (change)="onFileSelected($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview">
      <img [src]="imagePreview" alt="Profile Image Preview" />
    </div>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Bio</mat-label>
      <textarea matInput formControlName="bio"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">Save Changes</button>
  </form>
  <app-spinner-load *ngIf="loading"></app-spinner-load>
  <div>
    <p style="text-align: center; margin:10px" *ngIf="completato">Profilo modificato correttamente</p>
  </div>
</div>
