<div class="create-post-container mat-elevation-z8">
  <h2>Create a New Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="file-input-container">
      <input type="file" (change)="onFileSelected($event)" accept="image/*" required />
    </div>
    <div class="image-preview" *ngIf="imagePreview">
      <img [src]="imagePreview" alt="Image Preview" />
    </div>
    <mat-form-field class="caption-field" appearance="fill">
      <mat-label>Caption</mat-label>
      <textarea matInput formControlName="caption" required></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid">Post</button>
  </form>
  <app-spinner-load *ngIf="loading"></app-spinner-load>
  <div *ngIf="completato" class="success-message">
    <p>Post creato correttamente</p>
  </div>
  <div *ngIf="errorePost" class="error-message">
    <p>Errore creaazione post</p>
  </div>
</div>
