<div class="user-container">
    <img *ngIf="user.profilePicture" [src]="'data:image/*;base64,' + user.profilePicture" alt="User Avatar" class="avatar" />
    <img *ngIf="!user.profilePicture" src="../../assets/user-profile.png" alt="User Avatar" class="avatar" />
    <div class="user-info">
      <div class="username">{{ user.profileName }}</div>
      <div class="full-name">{{ user.firstName }} {{user.lastName}}</div>
    </div>
  </div>
