<div>
  <div  infiniteScroll 
        [infiniteScrollDistance]="7"
        [infiniteScrollThrottle]="150"
        (scrolled)="onScroll()"
        [scrollWindow]="false"
        class="explore-container">
        <div *ngFor="let post of posts">
          <app-post (postDeleted)="onPostDeleted($event)"  [post]="post" [loggedUserId]="loggedUserId" ></app-post>
        </div>
  </div>
  <div *ngIf="loading">
    <app-spinner-load></app-spinner-load>
  </div>
  <app-error *ngIf="error"></app-error>
</div>
