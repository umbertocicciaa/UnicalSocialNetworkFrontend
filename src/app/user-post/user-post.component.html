<div infiniteScroll 
    [infiniteScrollDistance]="4"
    [infiniteScrollThrottle]="150"
    (scrolled)="onScroll()"
    [scrollWindow]="false"
    class="post-list">
        <div *ngFor="let post of posts" class="post-card">
            <app-post (postDeleted)="onPostDeleted($event)"  [post]="post" [loggedUserId]="loggedUserId"></app-post>
        </div>
    <div *ngIf="load">
        <app-spinner-load></app-spinner-load>
    </div>
  </div>
