<div>
      <div infiniteScroll
      [infiniteScrollDistance]="3"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScroll()"
      [scrollWindow]="false" 
      class="explore-container">
         <app-twit  *ngFor="let twit of twits" [tweet]="twit"></app-twit>
      </div>
      <div *ngIf="loading">
        <app-spinner-load></app-spinner-load>
      </div>
      <app-error *ngIf="error"></app-error>
</div>
