
<div infiniteScroll 
    [infiniteScrollDistance]="4"
    [infiniteScrollThrottle]="150"
    (scrolled)="onScroll()"
    [scrollWindow]="false"
    class="post-list">
        <div *ngFor="let post of posts"  class="post-card">
            <app-twit (postDeleted)="onPostDeleted($event)" [tweet]="post" [loggedUserId]="loggedUserId"></app-twit>
        </div>
    <div *ngIf="load">
        <app-spinner-load></app-spinner-load>
    </div>
  </div>
